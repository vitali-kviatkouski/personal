<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Navigation -->
  <header>
  	<div class="name">Магазин &quot;Обои&quot;</div>
    <div class="address">
    	<div>Наш адрес:</div>
    	<div class="addr-details">Витебск, улица Замковая, 21/30</div>
        <div class="addr-details">Витебск, Полоцкий рынок, ролет 107</div>
        <div class="addr-details">Телефон: моб. +375-29-711-33-48</div>
    </div>
  </header>
  <div class="separator"></div>
  <hr/>
  <!-- About Section -->
  <div class="main-body">
  	  <section class="photo w3-display-container w3-animate-opacity">
        <img class="mySlides" src="images\exterior\IMG_9274web.jpg">
        <img class="mySlides" src="images\exterior\IMG_9273web.jpg">
        <img class="mySlides" src="images\interior\IMG_9283web.jpg">
        <img class="mySlides" src="images\interior\IMG_9282web.jpg">
		<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
		<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
		<script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>

      </section>
      <section class="about" id="about">
        <h2>О нас</h2>
        <p class="text_column">Большой выбор - более 200 видов обоев!</p>
        <p class="text_column">Доступная цена</p>
        <p class="text_column">Акции!</p>
        <h2>Наш ассортимент</h2>
        <ul>
	        <li>Обои</li>
    	    <li>Самоклеящаяся пленка</li>
	        <li>Фотобои</li>
	        <li>Клея</li>
        </ul>
      </section>
